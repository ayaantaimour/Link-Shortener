<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Redirecting…</title>

<script>
const params = new URLSearchParams(window.location.search);
const code = params.get("c");

let data = JSON.parse(localStorage.getItem("links") || "{}");

if(code && data[code]){
  setTimeout(()=>{
    window.location.href = data[code];
  }, 1500);
}else{
  document.addEventListener("DOMContentLoaded", ()=>{
    document.body.innerHTML = "<h3>Invalid or expired link</h3>";
  });
}
</script>

<style>
body{
  font-family:Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
</style>
</head>

<body>
<h3>Redirecting, please wait…</h3>
</body>
</html>
